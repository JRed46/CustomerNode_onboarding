{% extends "base.html" %}

{% block title %} Upload a File {% endblock title %}

{% block content %}
  <center>
    <h1>Upload a File</h1>
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Title</label>
      <input type="text" name="title">
      <label>File</label>
      <input type="file" name="file">
      <input type="submit" value="Upload" />
    </form>
  </center>
{% endblock %}
