upstream audio_server {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://audio_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }
    
    
    location /media/ {
        alias /home/app/web/mediafiles/;
    }
}

server {
    listen 443;
    ssl on;

    ssl_certificate     /etc/letsencrypt/live/thoughtline.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thoughtline.org/privkey.pem;


    location / {
        proxy_pass http://audio_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }
    
    
    location /media/ {
        alias /home/app/web/mediafiles/;
    }
}